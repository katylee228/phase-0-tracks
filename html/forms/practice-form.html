<!DOCTYPE html>
<html>
<head>
<title>Welcome to cake world!</title>
</head>
<body>
<form name="success" action="success.html" method="post">
<div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>
<div>    
      <label>Choose a date to deliver:</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>


<div>
      <label>Type of cakes:</label>
      <select name="cake">
        <option value="chocolate">Chocolate cake</option>
        <option value="lemon">Lemon cake</option>
        <option value="icecream">Icecream cake</option>
      </select>
    </div>
<div>
<textarea name="cakedescription" rows="10" cols="40">Description of the cake</textarea>
</div>
  <button type="submit">Save this adventure</button>
  </form>
</body>
</html>
